<div class="container-fluid background-img">
  <div id="appHeader">
    <app-header></app-header>
  </div>
  <div class="container">
    <div id="connexionPage">
      <div class="col-lg-offset-3 col-lg-6 jumbotron">
        <div class="row">
          <h2>Mot de passe oublié</h2>
        </div>
        <div class="row">
          <form (ngSubmit)="onSubmit()" #connexionForm="ngForm">
            <div class="form-group row">
              <div class="col-lg-12 left-align">
                <label>Pour réinitialiser votre Mot de Passe, saisissez votre adresse email.</label>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-4 right-align">
                <label class="control-label">Email<span class="text-danger">*</span></label>
              </div>
              <div class="col-lg-8">
                <input type="text" class="form-control" formControlName="email" placeholder="Email" name="email" required>
                <div class="alert text-danger" *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched">Entrez un email valide</div>
              </div>
            </div>
            <button class="btn btn-default annuler" >Annuler</button>
            <button type="submit" class="btn btn-default submit" [disabled]="!connexionForm.form.valid">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="appFooter">
    <app-footer></app-footer>
  </div>
</div>
