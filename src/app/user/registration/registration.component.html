<div class="container-fluid">
  <app-header></app-header>
  <div class="row">
    <hr>
  </div>
  <div class="container">
    <div class="col-lg-offset-3 col-lg-6 jumbotron">
      <div class="row">
        <h2>Créez votre compte</h2>
      </div>
      <div class="row">
        <form (ngSubmit)="onSubmit()" #connexionForm="ngForm">

          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label for="firstName">Prénom</label>
            </div>
            <div class="col-lg-7">
              <input type="text" class="form-control" id="firstName"
                     [(ngModel)]="model.firstName" name="fistName"
                     [ngClass] = "classModel.firstNameClass"
                     placeholder="prénom">
              <div [hidden]="errMessage.firstNameErr.length == 0"
                   class="alert alert-danger">
                {{errMessage.firstNameErr}}
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label for="lastName">Nom</label>
            </div>
            <div class="col-lg-7">
              <input type="text" class="form-control" id="lastName"
                     [(ngModel)]="model.lastName" name="lastName"
                     [ngClass] = "classModel.lastNameClass"
                     placeholder="nom">
              <div [hidden]="errMessage.lastNameErr.length == 0"
                   class="alert alert-danger">
                {{errMessage.lastNameErr}}
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label for="email">Adresse E-mail</label>
            </div>
            <div class="col-lg-7">
              <input type="text" class="form-control" id="email"
                     [(ngModel)]="model.email" name="email"
                     [ngClass] = "classModel.emailClass"
                     (blur)="emailOnBlur()"
                     placeholder="Adresse E-mail">
              <div [hidden]="errMessage.emailErr.length == 0"
                   class="alert alert-danger">
                {{errMessage.emailErr}}
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label for="phoneNumber">Téléphone</label>
            </div>
            <div class="col-lg-7">
              <input type="text" class="form-control" id="phoneNumber"
                     [(ngModel)]="model.phoneNumber" name="phoneNumber"
                     [ngClass] = "classModel.phoneNumberClass"
                     (blur)="phoneNumberOnBlur()"
                     placeholder="Numéro de téléphone">
              <div [hidden]="errMessage.phoneNumberErr.length == 0"
                   class="alert alert-danger">
                {{errMessage.phoneNumberErr}}
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label for="password">Mot de passe</label>
            </div>
            <div class="col-lg-7">
              <input type="password" class="form-control" id="password"
                     [(ngModel)]="model.password" name="password"
                     [ngClass] = "classModel.passwordClass"
                     (blur)="passWordOnBlur()"
                     placeholder="Mot de passe">
              <div [hidden]="errMessage.passwordErr.length == 0"
                   class="alert alert-danger">
                {{ errMessage.passwordErr }}
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-4 right-align">
              <label for="confirmPassword">Confirmation</label>
            </div>
            <div class="col-lg-7">
              <input type="password" class="form-control" id="confirmPassword"
                     [(ngModel)]="model.confirmPassword" name="confirmPassword"
                     [ngClass] = "classModel.confirmPasswordClass"
                     (blur)="confirmPasswordOnBlur()"
                     (focus)="confirmPasswordOnFocus()"
                     placeholder="Mot de passe"
                     #confirmPasswordInput = "ngModel">
              <div [hidden]="confirmPasswordInput.pristine || errMessage.confirmPasswordErr.length == 0"
                   class="alert alert-danger">
                {{ errMessage.confirmPasswordErr }}
              </div>

            </div>
          </div>

          <button type="submit" class="btn btn-default" [disabled]="formValid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
